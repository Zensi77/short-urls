<div class="card">
    <p-menubar [model]="items">
        <ng-template #start>
        </ng-template>
        <ng-template #item let-item let-root="root">
            <a pRipple class="flex items-center p-menubar-item-link" [routerLink]="item.routerLink"
                routerLinkActive="active-route-class">
                <i *ngIf="item.icon" [ngClass]="item.icon + ' mr-2'"></i>
                <span>{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
                <span *ngIf="item.shortcut"
                    class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{
                    item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
            </a>
        </ng-template>
        <ng-template #end>
            <div class="flex items-center gap-4">
                <i id="darkMode" class="cursor-pointer" [ngClass]="getIconMode()" tabindex="0"
                    (click)="toogleDarkMode()" (keydown.enter)="toogleDarkMode()"
                    (keydown.space)="toogleDarkMode()"></i>
                <i class="pi pi-sign-out cursor-pointer" tabindex="0" (click)="signOut()" (keydown.enter)="signOut()"
                    (keydown.space)="signOut()"></i>
                <p-avatar
                    [image]="currentUser?.photoURL ?? 'https://png.pngtree.com/png-clipart/20200224/original/pngtree-cartoon-color-simple-male-avatar-png-image_5230557.jpg'"
                    shape="circle" />
            </div>
        </ng-template>
    </p-menubar>
</div>
